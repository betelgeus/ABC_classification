name: Dev CI

on: [push]

jobs:
  run_tests:
    runs-on: ubuntu-latest

    environment: abc_classification_dev

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python - m pip install --upgrade pip

      - name: Install requirements
        run: |
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest tests

      - name: Run mypy
        run: |
          mypy . --explicit-package-bases

      - name: Pylint
        run: |
          pylint . *py

      - name: Auto merge on success
        if: ${{ success() }} # Этот шаг выполнится только при успешном завершении предыдущих шагов
        run: |
          # Ваш код для автоматического принятия изменений, например:
          git config user.name "betelgeus"
          git config user.email "shehovmitya@gmail.com"
          git pull origin $DEV # Автоматически сделать merge текущей ветки (PR) с базовой веткой (например, master)
          git push origin $DEV # Отправить изменения на GitHub
          

          

